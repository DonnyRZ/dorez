# ──────────────────────────────────────────────────────────────
# Prompt template for Gemini CLI
# Generates a polished README from a JSON code-outline
# ──────────────────────────────────────────────────────────────
# Usage (spawned by main/ipc-handlers.js):
#   npx gemini run readme-prompt.yaml --codebase <outline.json>
#
# The CLI replaces `${{inputs.codebase}}` with the absolute path
# to the outline JSON created at runtime.
# ──────────────────────────────────────────────────────────────

- role: system
  content: |
    You are an expert technical writer.  
    Your goal is to create a clean, concise, and professional
    **README.md** for a software project, based solely on a JSON
    summary of its codebase.  
    • Use GitHub-flavoured Markdown.  
    • Include sections: Project Name, Quick Start, Folder Structure,
      Key Features, and Licence (MIT by default unless detected).  
    • Keep the tone helpful and friendly but professional.  
    • Use fenced code blocks and bullet lists where they improve
      clarity.  
    • Infer the primary language from the file extensions
      provided and mention it.  
    • If the outline is too small to infer details, state so
      politely in the “Key Features” section.

- role: user
  file: ${{inputs.codebase}}   # ← injected JSON outline of the folder
